{% assign lastpost = site.posts.first %}

<article>
  <h1 class="post-title"><a href="{{lastpost.url}}" class="self-link">{{ lastpost.title }}</a></h1>

  <div class="post-content">
  {{ lastpost.content }}
  </div>

  {% include contact.html %}

  <dl class="sub-nav">
    {% if lastpost.previous %}
    <dd><a rel="prev" href="{{ lastpost.previous.url }}">&larr; Previous</a></dd>
    {% endif %}
    <dd><a rel="posts" href="/posts.html">All Posts</a></dd>
  </dl>
</article>
