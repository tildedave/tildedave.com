<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/foundation/3.2.2/stylesheets/foundation.min.css"></link>
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css"></link>
    <link rel="stylesheet" type="text/css" href="/stylesheets/syntax.css"></link>
  </head>
  <body>

    <div class="body eleven columns offset-by-one">

      <header class="row">
        <h1><a href="/" class="self-link">davehking.com</a></h1>
        <h4 class="subheader">Hi, I'm Dave, a software professional living in Blacksburg, VA.  I work for <a href="http://www.rackspace.com">Rackspace</a> as a Senior Software Developer.  I mostly do <a href="https://developer.mozilla.org/en-US/docs/JavaScript">JavaScript</a> these days.</h4>
      </header>

      <div class="row">
        <div class="who-i-am three columns push-nine">
          <img src="{{ site.picture }}" alt="A picture of me on Bike Virginia 2012.">

          <ul class="disc">
            <li><a href="/me.html">About Me</a></li>
            <li class="twitter"><a href="{{ site.twitter }}">@tildedave</a></li>
            <li class="github"><a href="{{ site.github }}">Github</a></li>
            <li class="linkedin"><a href="{{ site.linkedin }}">LinkedIn</a></li>
            <li class="rss"><a href="{{ site.rss }}">RSS Feed</a></li>
            <li><a href="/posts.html">All Posts</a></li>
          </ul>
        </div>

        <div class="content nine columns pull-three">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
